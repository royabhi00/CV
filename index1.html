<!DOCTYPE html>
<html>
<head>
 <title>Photo Gallery</title>

<style type="text/css">
 
*{
margin: 0px;
}

h1{
 text-align: center;
}

header{
font-family: 'Dokdo', cursive;
font-size: 30px;
padding: 20px;
}

main{
 margin-left: 120px;
 width: 100%;
 margin-top: 40px;
}

.box{
 width: 20%;
 float: left;
 padding: 7px;
 padding-left: 10px;  
 display: block;
}

img{
 width: 100%;
}

img:hover{
  transform: scale(1.3,1.3);
  transition: .3s transform;
}


</style>

</head>
<body>
<header>
 
 <h1>
Photo Gallery
</h1>
<hr/>

</header>

</html>
